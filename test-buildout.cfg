[buildout]
versions = myversions
eggs =
     rockstor
depdir = ${buildout:directory}
parts =
      django
      scripts
      django-settings-conf
      django-settings-conf
      extra-stuff


[myversions]
django = 1.6.11
gunicorn = 0.16.1
supervisor = 3.0b1
python = 2.7.3
djangorecipe = 1.9
psycopg2 = 2.6

[extra-stuff]
recipe = plone.recipe.command
command = mkdir -p ${buildout:directory}/var/log &&
	  mkdir -p ${buildout:directory}/src/rockstor/logs

[django-settings-conf]
recipe = collective.recipe.template
tapport = 10000
sinkport = 10001
schedulerport = 10001
reppubport = 10002
input = ${buildout:directory}/conf/settings.conf.in

[django-settings-conf]
rootdir = ${buildout:directory}/src/rockstor
database_engine = 'django.db.backends.sqlite3'
static_dir = ${django-settings-conf:rootdir}/storageadmin/static/storageadmin
template_dir1 = ${django-settings-conf:rootdir}/storageadmin/templates/storageadmin
template_dir2 = ${django-settings-conf:rootdir}/templates/admin
logfile = ${buildout:directory}/var/log/rockstor.log
taplib = ${django-settings-conf:rootdir}/smart_manager/taplib
output = ${django-settings-conf:rootdir}/settings.py
debug = True
kernel = '4.6.0-1.el7.elrepo.x86_64'

[django]
recipe = djangorecipe
project = rockstor
projectegg = rockstor
settings = settings
eggs = ${buildout:eggs}
test =
     storageadmin
     smart_manager
extra-paths = ${buildout:directory}/src

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
extra-paths = ${buildout:directory}/src